<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h2>Список книг</h2>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
    <br/>
</div>
<hr/>
<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу">
</form>
<br/>
<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Найти книгу по названию">
</form>
<br/>
<a href="/people"><input type="button" value="Зайти на страницу пользователей"></a>
</body>
</html>
