<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h2>Список пользователей</h2>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Добавить человека">
</form>
<br/>
<a href="/books"><input type="button" value="Перейти на список книг"></a>

</body>
</html>
